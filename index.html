<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Architects+Daughter&family=Josefin+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>

    <div id="items">
        <div class="new-york">
            <img class="newyork_showcase" src="/img/ny3.jpg">
            <div class="newyork_clock-container">
                <div class="heading_container">
                    <h2 class="title">New York</h2>
                    <div class="cities">
                        <p class="timezone_cities" id="newyork-time" onclick="displayNewYork()">New York</p>
                        <p class="timezone_cities" id="london-time" onclick="displayLondon()">London</p>
                        <p class="timezone_cities" id="saopaulo-time" onclick="displaySaoPaulo()">Sao Paulo</p>
                        <p class="timezone_cities" id="tokyo-time" onclick="displayTokyo()">Tokyo</p>
                    </div>
                </div>
                <div class="newyork_clock"></div>
            </div>         
        </div>

        <div class="london">
            <img class="london_showcase" src="/img/london5.jpg">
            <div class="london_clock-container">
                <div class="heading_container">
                    <h2 class="title">London</h2>
                    <div class="cities">
                        <p class="timezone_cities" id="newyork-time" onclick="displayNewYork()">New York</p>
                        <p class="timezone_cities" id="london-time" onclick="displayLondon()">London</p>
                        <p class="timezone_cities" id="saopaulo-time" onclick="displaySaoPaulo()">Sao Paulo</p>
                        <p class="timezone_cities" id="tokyo-time" onclick="displayTokyo()">Tokyo</p>
                    </div>
                </div>
                <div class="london_clock"></div>
            </div>
        </div>

        <div class="sao-paulo">
            <img class="saopaulo_showcase" src="/img/saopaulo1.jpg">
            <div class="saopaulo_clock-container">
                <div class="heading_container">
                    <h2 class="title">Sao Paulo</h2>
                    <div class="cities">
                        <p class="timezone_cities" id="newyork-time" onclick="displayNewYork()">New York</p>
                        <p class="timezone_cities" id="london-time" onclick="displayLondon()">London</p>
                        <p class="timezone_cities" id="saopaulo-time" onclick="displaySaoPaulo()">Sao Paulo</p>
                        <p class="timezone_cities" id="tokyo-time" onclick="displayTokyo()">Tokyo</p>
                    </div>
                </div>
                <div class="saopaulo_clock"></div>
            </div>
        </div>

        <div class="tokyo">
            <img class="tokyo_showcase" src="/img/tokyo3.jpg">
            <div class="tokyo_clock-container">
                <div class="heading_container">
                    <h2 class="title">Tokyo</h2>
                    <div class="cities">
                   <p class="timezone_cities" id="newyork-time" onclick="displayNewYork()">New York</p>
                        <p class="timezone_cities" id="london-time" onclick="displayLondon()">London</p>
                        <p class="timezone_cities" id="saopaulo-time" onclick="displaySaoPaulo()">Sao Paulo</p>
                        <p class="timezone_cities" id="tokyo-time" onclick="displayTokyo()">Tokyo</p>
                    </div>
                </div>
                <div class="tokyo_clock"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
